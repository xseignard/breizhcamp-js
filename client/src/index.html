<!DOCTYPE html>
<html ng-app="bzh.geektic" ng-controller="AppCtrl">
<head>
  <title>Geektic</title>
  <link rel="stylesheet" type="text/css" href="../components/gumby/css/gumby.css" />
  <link rel="stylesheet" type="text/css" href="./assets/styles/app.css" />
  <script src="http://localhost:35729/livereload.js"></script>
</head>
<body app-scroll>
  <main id="wrapper">
    <header>
      <div class="website-header">
        <div class="row">
          <a href="#">
            <h1>Geektic</h1>
          </a>
          <nav>
            <div class="btn info medium">
              <a href="https://github.com/xseignard/breizhcamp-js" target="_blank">
                <i class="icon-github icon-left"></i>
                View Github Repo
              </a>
            </div>
            <div class="btn info medium red">
              <a href="http://xseignard.github.io/breizhcamp-js/prez/" target="_blank">
                <i class="icon-picture icon-left"></i>
                View Slides
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div class="navbar nav1 website-nav">
        <nav class="row">
          <form class="search-website-form field">
            <input type="search" id="search" placeholder="Search for geeks..." class="input" ng-model="q" />
          </form>
        </nav>
      </div>
    </header>
    <div id="content">
      <div ng-view id="view"></div>
    </div>
  </main>
  <footer class="navbar nav1">
    <div class="row">
      <div class="inner">
        <div class="title">
          <a href="#">
            <h4>Geektic</h4>
          </a>
        </div>
          <nav>
            <div class="btn info medium">
              <a href="https://github.com/xseignard/breizhcamp-js" target="_blank">
                <i class="icon-github icon-left"></i>
                View Github Repo
              </a>
            </div>
            <div class="btn info medium red">
              <a href="http://xseignard.github.io/breizhcamp-js/prez/" target="_blank">
                <i class="icon-picture icon-left"></i>
                View Slides
              </a>
            </div>
          </nav>
      </div>
    </div>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="../components/jquery/jquery.js">\x3C/script>')</script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script>window.angular || document.write('<script src="../components/angular/index.js">\x3C/script>')</script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.js"></script>
  <script>window.angular.module('ngResource') || document.write('<script src="../components/angular-resource/index.js">\x3C/script>')</script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.9.7/TweenMax.min.js"></script>
  <script>window.TweenMax || document.write('<script src="../components/tweenMax/src/uncompressed/TweenMax.js">\x3C/script>')</script>

  <script src="../components/tweenMax/src/uncompressed/plugins/ScrollToPlugin.js"></script>
  <script src="../components/JavaScript-MD5/md5.js"></script>
  <script src="./app/index/index.js"></script>
  <script src="./app/index/controllers/appCtrl.js"></script>
  <script src="./app/index/directives/details.js"></script>
  <script src="./app/animations/animations.js"></script>

  <!-- Testing, TODO: conditionally include it -->
  <script src="../test/e2e/e2e.setup.js"></script>
  <script src="../test/e2e/responses.mock.js"></script>
  <script src="../components/angular-mocks/index.js"></script>

</html>
